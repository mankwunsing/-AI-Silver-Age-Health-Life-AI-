<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API 测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">DeepSeek API 连接测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">API 配置</h2>
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-blue-500 rounded-full mr-3"></span>
                    <span>API 密钥: sk-ef5d339bf70b4f4d8e0657db5ba02d22</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>代理服务器: http://localhost:3000</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-purple-500 rounded-full mr-3"></span>
                    <span>模型: deepseek-chat</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试功能</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="testAPIHealth()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                    <i class="fa fa-heartbeat mr-2"></i>测试服务健康
                </button>
                <button onclick="testSimpleChat()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center">
                    <i class="fa fa-comment mr-2"></i>测试简单对话
                </button>
                <button onclick="testDietAdvice()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded flex items-center">
                    <i class="fa fa-lightbulb-o mr-2"></i>测试饮食建议
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试结果</h2>
            <div id="test-results" class="space-y-4">
                <div class="text-gray-500">点击上方按钮开始测试...</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">故障排除</h2>
            <div class="space-y-3 text-sm text-gray-600">
                <div class="bg-yellow-50 p-3 rounded">
                    <strong>常见问题：</strong>
                    <ul class="mt-2 space-y-1">
                        <li>• 确保代理服务器正在运行 (node proxy-server.js)</li>
                        <li>• 检查API密钥是否有效</li>
                        <li>• 确认网络连接正常</li>
                        <li>• 检查浏览器控制台是否有错误</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'sk-ef5d339bf70b4f4d8e0657db5ba02d22';
        const PROXY_URL = 'http://localhost:3000';

        // 测试服务健康
        async function testAPIHealth() {
            try {
                updateResults('🔄 正在测试代理服务器健康状态...');
                
                const response = await fetch(`${PROXY_URL}/`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateResults('✅ 代理服务器健康检查通过: ' + data.message);
                } else {
                    updateResults('❌ 代理服务器健康检查失败: ' + response.status);
                }
            } catch (error) {
                updateResults('❌ 代理服务器连接失败: ' + error.message);
            }
        }

        // 测试简单对话
        async function testSimpleChat() {
            try {
                updateResults('🔄 正在测试简单对话...');
                
                const response = await fetch(`${PROXY_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'user',
                                content: '你好，请简单介绍一下自己。'
                            }
                        ]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.choices && data.choices[0]) {
                        updateResults('✅ 简单对话测试成功: ' + data.choices[0].message.content.substring(0, 100) + '...');
                    } else {
                        updateResults('❌ 响应格式异常: ' + JSON.stringify(data));
                    }
                } else {
                    const errorData = await response.json();
                    updateResults('❌ 简单对话测试失败: ' + JSON.stringify(errorData));
                }
            } catch (error) {
                updateResults('❌ 简单对话测试异常: ' + error.message);
            }
        }

        // 测试饮食建议
        async function testDietAdvice() {
            try {
                updateResults('🔄 正在测试饮食建议功能...');
                
                const prompt = `
作为专业的营养师，请根据以下用户的健康数据，提供简单的饮食建议：

**基本信息：**
- 年龄: 65岁
- 性别: 男
- BMI: 26.0

**健康指标：**
- 血压: 145/90 mmHg
- 血糖: 110 mg/dL

请提供3-5条具体的饮食建议，用中文回答。
                `;
                
                const response = await fetch(`${PROXY_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.choices && data.choices[0]) {
                        const advice = data.choices[0].message.content;
                        displayAdvice(advice);
                        updateResults('✅ 饮食建议测试成功');
                    } else {
                        updateResults('❌ 响应格式异常: ' + JSON.stringify(data));
                    }
                } else {
                    const errorData = await response.json();
                    updateResults('❌ 饮食建议测试失败: ' + JSON.stringify(errorData));
                }
            } catch (error) {
                updateResults('❌ 饮食建议测试异常: ' + error.message);
            }
        }

        // 显示建议
        function displayAdvice(advice) {
            const resultsDiv = document.getElementById('test-results');
            const formattedAdvice = advice.replace(/\n/g, '<br>');
            
            resultsDiv.innerHTML += `
                <div class="bg-blue-50 p-4 rounded-lg mt-4">
                    <div class="flex items-start">
                        <i class="fa fa-lightbulb-o text-blue-500 text-xl mr-3 mt-1"></i>
                        <div class="flex-1">
                            <h4 class="font-semibold text-blue-800 mb-2">AI饮食建议</h4>
                            <div class="text-blue-700 text-sm leading-relaxed">
                                ${formattedAdvice}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 更新测试结果
        function updateResults(message) {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            const existingContent = resultsDiv.innerHTML;
            
            if (existingContent.includes('点击上方按钮开始测试')) {
                resultsDiv.innerHTML = `<div class="text-green-600">[${timestamp}] ${message}</div>`;
            } else {
                resultsDiv.innerHTML = existingContent + `<div class="text-green-600">[${timestamp}] ${message}</div>`;
            }
        }

        // 页面加载时显示欢迎信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DeepSeek API 测试页面已加载');
            updateResults('页面加载完成，可以开始测试');
        });
    </script>
</body>
</html>
