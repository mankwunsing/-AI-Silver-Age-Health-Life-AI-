<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showModal函数修复测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">showModal函数修复测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">修复内容</h2>
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>添加了通用的 showModal 函数</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>修复了帮助中心、联系我们、隐私政策的点击错误</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>统一了模态框的显示样式和行为</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">功能测试</h2>
            <div class="flex space-x-4">
                <button onclick="testShowModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    测试showModal函数
                </button>
                <button onclick="testHelpCenter()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    测试帮助中心
                </button>
                <button onclick="testContactUs()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                    测试联系我们
                </button>
                <button onclick="testPrivacyPolicy()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    测试隐私政策
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试结果</h2>
            <div id="test-results" class="text-gray-600">
                点击上方按钮测试功能...
            </div>
        </div>
    </div>

    <script>
        // 通用模态框显示函数
        function showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h2 class="text-xl font-semibold">${title}</h2>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                            <i class="fa fa-times text-xl"></i>
                        </button>
                    </div>
                    <div class="p-0">
                        ${content}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // 帮助中心功能
        function showHelpCenter() {
            const helpContent = `
                <div class="max-w-4xl mx-auto p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">帮助中心</h2>
                    
                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">常见问题</h3>
                            <div class="space-y-4">
                                <div>
                                    <h4 class="font-medium text-gray-700 mb-2">如何录入健康数据？</h4>
                                    <p class="text-sm text-gray-600">点击"智能设备数据录入"按钮，选择相应的健康指标进行录入。</p>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-700 mb-2">如何生成健康报告？</h4>
                                    <p class="text-sm text-gray-600">填写基本信息后，点击"生成健康报告"即可获得AI分析报告。</p>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-700 mb-2">数据安全吗？</h4>
                                    <p class="text-sm text-gray-600">所有数据都经过加密处理，符合医疗级安全标准。</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">使用指南</h3>
                            <div class="space-y-3">
                                <div class="flex items-start">
                                    <span class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-sm font-medium mr-3 mt-0.5">1</span>
                                    <div>
                                        <h4 class="font-medium text-gray-700">填写基本信息</h4>
                                        <p class="text-sm text-gray-600">输入年龄、性别、身高、体重等基本信息</p>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <span class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-sm font-medium mr-3 mt-0.5">2</span>
                                    <div>
                                        <h4 class="font-medium text-gray-700">录入健康数据</h4>
                                        <p class="text-sm text-gray-600">使用智能设备数据录入功能记录各项健康指标</p>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <span class="w-6 h-6 bg-blue-500 text-white rounded-full flex items-center justify-center text-sm font-medium mr-3 mt-0.5">3</span>
                                    <div>
                                        <h4 class="font-medium text-gray-700">生成健康报告</h4>
                                        <p class="text-sm text-gray-600">点击生成报告，获得AI智能分析结果</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            showModal('帮助中心', helpContent);
        }

        // 联系我们功能
        function showContactUs() {
            const contactContent = `
                <div class="max-w-4xl mx-auto p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">联系我们</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">联系方式</h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <i class="fa fa-envelope text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">邮箱: support@silverhealth.ai</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-phone text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">电话: 400-888-9999</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-clock-o text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">服务时间: 9:00-18:00 (工作日)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">在线客服</h3>
                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <i class="fa fa-wechat text-green-500 mr-3"></i>
                                    <span class="text-gray-700">微信客服: SilverHealth_AI</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-qq text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">QQ客服: 123456789</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-comments text-purple-500 mr-3"></i>
                                    <span class="text-gray-700">在线聊天: 24小时服务</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            showModal('联系我们', contactContent);
        }

        // 隐私政策功能
        function showPrivacyPolicy() {
            const privacyContent = `
                <div class="max-w-4xl mx-auto p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">隐私政策</h2>
                    
                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">数据收集与使用</h3>
                            <div class="space-y-3 text-sm text-gray-600">
                                <p>我们仅收集必要的健康数据以提供个性化服务：</p>
                                <ul class="list-disc list-inside space-y-1 ml-4">
                                    <li>基本信息：年龄、性别、身高、体重</li>
                                    <li>健康指标：血压、心率、血糖、体温、血氧等</li>
                                    <li>医疗史：疾病史、用药情况</li>
                                    <li>生活方式：运动习惯、饮食习惯</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">数据安全保护</h3>
                            <div class="space-y-3 text-sm text-gray-600">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <h4 class="font-medium text-gray-700 mb-2">加密技术</h4>
                                        <p>采用AES-256加密算法保护数据传输和存储</p>
                                    </div>
                                    <div>
                                        <h4 class="font-medium text-gray-700 mb-2">访问控制</h4>
                                        <p>严格的权限管理和身份验证机制</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            showModal('隐私政策', privacyContent);
        }

        // 测试函数
        function testShowModal() {
            const testContent = `
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">showModal函数测试</h3>
                    <p class="text-gray-600 mb-4">这是一个测试模态框，用于验证showModal函数是否正常工作。</p>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <p class="text-green-700 text-sm">✅ showModal函数工作正常！</p>
                    </div>
                </div>
            `;
            showModal('showModal测试', testContent);
            updateResults('showModal函数测试通过 ✅');
        }

        function testHelpCenter() {
            showHelpCenter();
            updateResults('帮助中心功能测试通过 ✅');
        }

        function testContactUs() {
            showContactUs();
            updateResults('联系我们功能测试通过 ✅');
        }

        function testPrivacyPolicy() {
            showPrivacyPolicy();
            updateResults('隐私政策功能测试通过 ✅');
        }

        function updateResults(message) {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML = `<div class="text-green-600">[${timestamp}] ${message}</div>`;
        }

        // 页面加载时显示欢迎信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('showModal函数修复测试页面已加载');
            updateResults('页面加载完成，可以开始测试');
        });
    </script>
</body>
</html>
