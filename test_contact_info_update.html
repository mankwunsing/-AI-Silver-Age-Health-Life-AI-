</head>
<body class="bg-gray-100 p-8">

        <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h2 id="modal-title" class="text-xl font-semibold"></h2>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">

                        </button>
                    </div>

                    <div class="space-y-2 text-sm">
                        <div class="flex items-center">
                            <i class="fa fa-envelope text-blue-500 mr-2"></i>
                            <span>20231079@tcss.edu.hk</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fa fa-clock-o text-blue-500 mr-2"></i>

                        </div>

                            <i class="fa fa-qq text-blue-500 mr-2"></i>
                            <span>3600452098</span>
                        </div>
                        <div class="flex items-center">

    <script>
        // 通用模态框显示函数
        function showModal(title, content) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('modal-container').classList.add('hidden');
        }

        // 联系我们功能
        function showContactUs() {
            const contactContent = `
                <div class="max-w-4xl mx-auto p-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white rounded-lg shadow-md p-6">

                            <div class="space-y-3">
                                <div class="flex items-center">
                                    <i class="fa fa-envelope text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">邮箱: 20231079@tcss.edu.hk</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-clock-o text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">服务时间: 24小时</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-6">

                            <div class="space-y-3">

                                    <span class="text-gray-700">微信: mankwunsing</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-qq text-blue-500 mr-3"></i>
                                    <span class="text-gray-700">QQ: 3600452098</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fa fa-comments text-purple-500 mr-3"></i>
                                    <span class="text-gray-700">在线聊天: 24小时服务</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-blue-50 rounded-lg p-6 mt-6">
                        <h3 class="text-lg font-semibold text-blue-800 mb-3">意见反馈</h3>
                        <p class="text-blue-700 text-sm mb-4">我们重视您的每一个建议，请通过以下方式联系我们：</p>
                        <div class="flex space-x-4">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm">
                                提交反馈
                            </button>
                            <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm">
                                建议功能
                            </button>
                        </div>
                    </div>

            `;
            
            showModal('联系我们', contactContent);
        }

        function testContactUs() {

        document.addEventListener('DOMContentLoaded', function() {

</body>
