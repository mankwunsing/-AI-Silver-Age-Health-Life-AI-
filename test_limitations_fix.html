<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitations属性错误修复测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Limitations属性错误修复测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">修复内容</h2>
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>修复了 <code>algorithmTransparency.limitations</code> 属性访问错误</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>修复了 <code>dataLimitations</code> 数组访问错误</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>修复了所有 <code>.map()</code> 调用的安全访问</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>添加了数组默认值 <code>|| []</code> 防止崩溃</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试按钮</h2>
            <div class="space-x-4">
                <button onclick="testLimitationsAccess()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    测试Limitations访问
                </button>
                <button onclick="testArrayMapSafety()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    测试数组Map安全性
                </button>
                <button onclick="testCompleteDataStructure()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                    测试完整数据结构
                </button>
            </div>
        </div>

        <div id="test-results" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试结果</h2>
            <div id="results-content" class="text-gray-600">
                点击上方按钮开始测试...
            </div>
        </div>
    </div>

    <script>
        /**
         * 测试Limitations属性访问
         */
        function testLimitationsAccess() {
            const resultsDiv = document.getElementById('results-content');
            
            // 测试不同的数据结构
            const testCases = [
                {
                    name: '完整数据',
                    data: {
                        algorithmTransparency: {
                            limitations: ['数据样本有限', '算法仍在优化中']
                        },
                        dataLimitations: ['缺少长期追踪数据', '部分指标缺失']
                    }
                },
                {
                    name: '部分缺失数据',
                    data: {
                        algorithmTransparency: {
                            limitations: ['数据样本有限']
                        },
                        dataLimitations: null
                    }
                },
                {
                    name: '严重缺失数据',
                    data: {
                        algorithmTransparency: null,
                        dataLimitations: undefined
                    }
                },
                {
                    name: '完全空数据',
                    data: {}
                }
            ];

            let results = '<div class="space-y-4">';
            
            testCases.forEach(testCase => {
                try {
                    const { algorithmTransparency, dataLimitations } = testCase.data;
                    
                    // 测试修复后的安全访问
                    const limitations = (algorithmTransparency?.limitations || []).map(limitation => `<li>${limitation}</li>`).join('');
                    const dataLimits = (dataLimitations || []).map(limitation => `<li>${limitation}</li>`).join('');
                    
                    results += `
                        <div class="border rounded p-4">
                            <h3 class="font-semibold text-green-600 mb-2">✅ ${testCase.name}测试通过</h3>
                            <div class="text-sm">
                                <div class="mb-2">
                                    <strong>算法限制:</strong>
                                    <ul class="list-disc list-inside">${limitations || '<li>无限制说明</li>'}</ul>
                                </div>
                                <div>
                                    <strong>数据限制:</strong>
                                    <ul class="list-disc list-inside">${dataLimits || '<li>无数据限制</li>'}</ul>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="border rounded p-4">
                            <h3 class="font-semibold text-red-600 mb-2">❌ ${testCase.name}测试失败</h3>
                            <p class="text-sm">错误: ${error.message}</p>
                        </div>
                    `;
                }
            });
            
            results += '</div>';
            resultsDiv.innerHTML = results;
        }

        /**
         * 测试数组Map安全性
         */
        function testArrayMapSafety() {
            const resultsDiv = document.getElementById('results-content');
            
            // 测试各种数组访问情况
            const testCases = [
                {
                    name: '正常数组',
                    data: ['建议1', '建议2', '建议3']
                },
                {
                    name: '空数组',
                    data: []
                },
                {
                    name: 'null值',
                    data: null
                },
                {
                    name: 'undefined值',
                    data: undefined
                },
                {
                    name: '非数组值',
                    data: '不是数组'
                }
            ];

            let results = '<div class="space-y-3">';
            
            testCases.forEach(testCase => {
                try {
                    // 使用修复后的安全访问方式
                    const safeArray = testCase.data || [];
                    const mappedItems = safeArray.map(item => `<li>• ${item}</li>`).join('');
                    
                    results += `
                        <div class="flex items-center">
                            <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                            <span><strong>${testCase.name}:</strong> ${mappedItems || '无项目'}</span>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="flex items-center">
                            <span class="w-3 h-3 bg-red-500 rounded-full mr-3"></span>
                            <span><strong>${testCase.name}:</strong> 错误 - ${error.message}</span>
                        </div>
                    `;
                }
            });
            
            results += '</div>';
            resultsDiv.innerHTML = results;
        }

        /**
         * 测试完整数据结构
         */
        function testCompleteDataStructure() {
            const resultsDiv = document.getElementById('results-content');
            
            // 模拟完整的专业评估数据结构
            const completeAssessment = {
                compositeScore: { score: 85, confidence: 92 },
                riskStratification: { category: '低风险' },
                subModelAssessments: {
                    bloodPressure: { assessment: '正常' },
                    bloodOxygen: { assessment: '良好' },
                    temperaturePulse: { assessment: '稳定' }
                },
                derivedInsights: {
                    insights: [
                        { insight: '血压控制良好', confidence: 0.9, recommendation: '继续保持', reference: 'WHO标准' }
                    ]
                },
                personalizedRecommendations: {
                    immediate: ['定期监测血压', '保持规律作息'],
                    lifestyle: ['适量运动', '低盐饮食']
                },
                dataLimitations: ['缺少长期追踪数据', '部分指标缺失'],
                algorithmTransparency: {
                    limitations: ['数据样本有限', '算法仍在优化中']
                }
            };

            try {
                // 测试所有修复后的访问方式
                const score = completeAssessment.compositeScore?.score || 'N/A';
                const category = completeAssessment.riskStratification?.category || '未知';
                const insights = (completeAssessment.derivedInsights?.insights || []).map(insight => insight.insight).join(', ');
                const immediateRecs = (completeAssessment.personalizedRecommendations?.immediate || []).join(', ');
                const dataLimits = (completeAssessment.dataLimitations || []).join(', ');
                const algoLimits = (completeAssessment.algorithmTransparency?.limitations || []).join(', ');

                resultsDiv.innerHTML = `
                    <div class="text-green-600">
                        <h3 class="font-semibold mb-4">✅ 完整数据结构测试通过</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <h4 class="font-medium mb-2">基本信息</h4>
                                <ul class="space-y-1">
                                    <li>综合评分: ${score}</li>
                                    <li>风险分层: ${category}</li>
                                    <li>洞察: ${insights || '无'}</li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-medium mb-2">建议和限制</h4>
                                <ul class="space-y-1">
                                    <li>立即建议: ${immediateRecs || '无'}</li>
                                    <li>数据限制: ${dataLimits || '无'}</li>
                                    <li>算法限制: ${algoLimits || '无'}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="text-red-600">
                        <h3 class="font-semibold mb-2">❌ 完整数据结构测试失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 页面加载时显示欢迎信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Limitations属性错误修复测试页面已加载');
        });
    </script>
</body>
</html>
