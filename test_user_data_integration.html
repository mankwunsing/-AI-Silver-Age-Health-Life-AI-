<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户数据集成测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">用户数据集成测试</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">修复内容</h2>
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>添加了性别选择字段</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>修复了数据收集函数，使用真实用户输入</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>添加了数据完整性检查功能</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                    <span>确保AI分析基于用户实际数据</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试表单</h2>
            <form id="test-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">年龄</label>
                        <input type="number" id="test-age" placeholder="请输入年龄" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                        <select id="test-gender" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">BMI</label>
                        <input type="number" id="test-bmi" placeholder="例如：22.5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">血糖 (mg/dL)</label>
                        <input type="number" id="test-glucose" placeholder="例如：95" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="space-x-4">
                    <button type="button" onclick="testDataCollection()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        测试数据收集
                    </button>
                    <button type="button" onclick="testDataValidation()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        测试数据验证
                    </button>
                    <button type="button" onclick="testDataCompleteness()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                        测试数据完整性
                    </button>
                </div>
            </form>
        </div>

        <div id="test-results" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">测试结果</h2>
            <div id="results-content" class="text-gray-600">
                填写表单并点击测试按钮...
            </div>
        </div>
    </div>

    <script>
        /**
         * 模拟数据收集函数
         */
        function collectTestHealthData() {
            return {
                age: document.getElementById('test-age')?.value || null,
                gender: document.getElementById('test-gender')?.value || null,
                bmi: document.getElementById('test-bmi')?.value || null,
                glucose: document.getElementById('test-glucose')?.value || null,
                bloodPressure: {
                    systolic: 120, // 模拟设备数据
                    diastolic: 80,
                    pulse: 72
                },
                heartRate: 72,
                temperature: { value: 36.5, location: '腋下' },
                spO2: { percent: 98, pi: 1.2, pr: 72 },
                diabetes: false,
                hypertension: false,
                heartDisease: false,
                smoking: false,
                exercise: false
            };
        }

        /**
         * 模拟数据完整性检查
         */
        function checkTestDataCompleteness(healthData) {
            const missing = [];
            
            if (!healthData.age) missing.push('• 年龄');
            if (!healthData.gender) missing.push('• 性别');
            if (!healthData.bloodPressure?.systolic || !healthData.bloodPressure?.diastolic) {
                missing.push('• 血压数据（建议使用智能设备数据录入）');
            }
            if (!healthData.bmi) missing.push('• BMI指数');
            if (!healthData.glucose) missing.push('• 血糖值');
            if (!healthData.heartRate) missing.push('• 心率数据');
            if (!healthData.temperature) missing.push('• 体温数据');
            if (!healthData.spO2) missing.push('• 血氧数据');
            
            return missing;
        }

        /**
         * 测试数据收集
         */
        function testDataCollection() {
            const resultsDiv = document.getElementById('results-content');
            
            try {
                const healthData = collectTestHealthData();
                
                resultsDiv.innerHTML = `
                    <div class="text-green-600">
                        <h3 class="font-semibold mb-4">✅ 数据收集测试通过</h3>
                        <div class="bg-gray-50 p-4 rounded">
                            <pre class="text-sm whitespace-pre-wrap">${JSON.stringify(healthData, null, 2)}</pre>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="text-red-600">
                        <h3 class="font-semibold mb-2">❌ 数据收集测试失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        /**
         * 测试数据验证
         */
        function testDataValidation() {
            const resultsDiv = document.getElementById('results-content');
            
            const age = document.getElementById('test-age')?.value;
            const gender = document.getElementById('test-gender')?.value;
            
            if (!age || !gender) {
                resultsDiv.innerHTML = `
                    <div class="text-red-600">
                        <h3 class="font-semibold mb-2">❌ 数据验证失败</h3>
                        <p>请填写年龄和性别信息</p>
                        <ul class="list-disc list-inside mt-2">
                            ${!age ? '<li>年龄未填写</li>' : ''}
                            ${!gender ? '<li>性别未选择</li>' : ''}
                        </ul>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="text-green-600">
                        <h3 class="font-semibold mb-2">✅ 数据验证通过</h3>
                        <p>年龄: ${age}岁, 性别: ${gender}</p>
                    </div>
                `;
            }
        }

        /**
         * 测试数据完整性
         */
        function testDataCompleteness() {
            const resultsDiv = document.getElementById('results-content');
            
            try {
                const healthData = collectTestHealthData();
                const missingData = checkTestDataCompleteness(healthData);
                
                if (missingData.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="text-green-600">
                            <h3 class="font-semibold mb-2">✅ 数据完整性检查通过</h3>
                            <p>所有必要数据都已填写</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="text-yellow-600">
                            <h3 class="font-semibold mb-2">⚠️ 数据完整性检查</h3>
                            <p>以下数据缺失，可能影响评估准确性：</p>
                            <ul class="list-disc list-inside mt-2">
                                ${missingData.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="text-red-600">
                        <h3 class="font-semibold mb-2">❌ 数据完整性检查失败</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 页面加载时显示欢迎信息
        document.addEventListener('DOMContentLoaded', function() {
            console.log('用户数据集成测试页面已加载');
        });
    </script>
</body>
</html>
